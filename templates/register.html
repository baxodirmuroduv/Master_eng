{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>M.E.A Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .jumbotron label {
            font-size: 12px;
        }

        .reg-icon {
            color: #5bc0de;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.4) !important;
        }

        .nav-pills > li.active > a, .nav-pills > li.active > a:hover, .nav-pills > li.active > a:focus {
            color: #fff;
            background-color: #5bc0de;
        }

        .prj-name {
            font-weight: bold;
            color: #5bc0de;
        }

    </style>
</head>
<body style="background-image: url({% static 'assets/img/img.png' %})">
<link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<div class="container bootstrap snippets bootdey">
       <br>
        <br>
        <br>
        <br>
    <div class="jumbotron text-center" style="min-height:400px;height:auto; background-image: url({% static 'assets/img/rm218batch4-katie-17.jpg' %})"  >
        <div class="col-md-10 col-md-offset-2">
            <form class="form-horizontal" role="form" method="Post">
                {% csrf_token %}
                <div class="form-group text-center">
                    <div class="col-sm-10 reg-icon">
                        <span class="fa fa-user fa-3x">Sign up</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name='name' placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Username" name='username' placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name='email' placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name='password'
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <a href="{% url 'login' %}"><button type="submit" class="btn btn-info">
                            <span class="glyphicon glyphicon-share-alt"></span>
                            Register
                        </button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
